<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
		{% if page.cssExtra %}
		<link rel="stylesheet" href="/stylesheets/{{ page.cssExtra }}">{% endif %}
		<style type="text/css">
			.inline-list {
				margin: 0 0 0.5rem -0.7rem;
				padding: 0;
				list-style: none;
				overflow: hidden;
			}

			.fa-github:hover .fa-github-p { fill: #555}
			.social-menu > li { display: block; float: left; margin-left: 0.7rem}

			div.fa { width: 24px; height: 24px; border-radius: 12px; text-align: center}
			div.linkedin { background: #0077B5}
			div.linkedin:hover { background: #005D8E}

			svg.fa { width: 16px; height: 19px; margin-top: 3px}
			svg.fa-github { width: 28px; height: 28px; margin-top: -2px}
			svg.fa-codepen { width: 22px; height: 22px}
		</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
