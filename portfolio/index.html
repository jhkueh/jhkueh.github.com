---
layout: default
title: Portfolio
---
    <section>
		<h1>Portfolio</h1>
		<ul class="posts">
			{% for project in site.categories.portfolio.projects %}
			<li><span>{{ project.date | date_to_string }}</span> &raquo; <a href="{{ project.url }}">{{ project.title }}</a></li>
			{% endfor %}
		</ul>
    </section>
